<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Fintech - Homepage</title>
</head>
<body>
  
  <div class="container vh-100 p-3">
    <div class="main-content">

      <h1 class="text-center title font-weight-bold">FinTech</h1>
        <h2 class="fw-semibold mt-4 mb-4">
          Olá, Caio.
        </h2>
    
        <div class="bg-success bg-gradient p-4 rounded-4">
          <p class="text-white mb-2 fs-5">Seu saldo atual é</p>
          <p class="text-white display-6 mb-0">R$ 2.750,00</p>
        </div>
  
        <div class="d-grid gap-3 d-md-flex mt-4">
          <button type="button" class="btn btn-outline-secondary btn-lg box-shadow p-3">
            <i class="bi-cash-stack m-2"></i>
            Adicionar recebimento
          </button>
          <button type="button" class="btn btn-outline-secondary btn-lg box-shadow p-3">
            <i class="bi-cash m-2"></i>
            Adicionar gasto
          </button>
        </div>
  
        <div class="mt-5">
          <p class="fs-3">Histórico</p>
  
          <div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p class="fw-semibold">R$200,00</p>
                <p class="m-0 text-muted">10/11/2023</p>
                <p class="m-0 text-muted">Compra no mercado</p>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-sm">Editar</button>
            </div>
            <hr class="bg-secondary"/>
          </div>

          <div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p class="fw-semibold text-success">R$400,00</p>
                <p class="m-0 text-muted">22/11/2023</p>
                <p class="m-0 text-muted">Freelancer</p>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-sm">Editar</button>
            </div>
            <hr class="bg-secondary"/>
          </div>

          <div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <p class="fw-semibold">R$1.500,00</p>
                <p class="m-0 text-muted">05/12/2023</p>
                <p class="m-0 text-muted">Aluguel</p>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-sm">Editar</button>
            </div>
            <hr class="bg-secondary"/>
          </div>
  
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
